<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <title>Transactions</title>
</head>
<body>

<div class="add-expense-form">
    <form class="add-expense" th:action="@{/transactions/add}" th:method="POST" th:object="${addTransactionRequest}">
        <h4>Add expense</h4>
        <div class="input-element">
            <label for="transactionName">Transaction name: </label>
            <input type="text" id="transactionName" th:field="*{transactionName}">
        </div>
        <div class="input-element">
            <label for="amount">Amount: </label>
            <input type="number" id="amount" step="0.01" th:field="*{amount}">
        </div>


        <label for="category"></label>
        <select name="category" id="category" th:field="*{category}">
            <option th:each="category : ${user.categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>

        <label for="transactionType"></label>
        <select name="transactionType" id="transactionType" th:field="*{transactionType}">
            <option th:each="type : ${T(com.spring_project.transaction.model.Type).values()}" th:value="${type}" th:text="${#strings.capitalize(#strings.toLowerCase(type))}"></option>
        </select>


        <div class="input-element">
            <label for="date">Date: </label>
            <input type="date" id="date" th:field="*{transactionDate}">
        </div>

        <div class="input-element">
            <label for="description">Description: </label>
            <input type="text" id="description" th:field="*{description}">
        </div>

        <button type="submit">Add</button>
    </form>
</div>

</body>
</html>
