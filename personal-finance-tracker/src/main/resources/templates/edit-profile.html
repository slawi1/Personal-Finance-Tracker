<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>

<main>

    <form th:action="@{'profile/' + ${user.id}}" th:method="PUT" th:object="${editProfileRequest}">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}">

        <label for="profilePic">Profile Picture URL:</label>
        <input type="text" id="profilePic" placeholder="URL" th:field="*{profilePicture}">
        <button type="submit">Save</button>

    </form>
</main>

</body>
</html>
