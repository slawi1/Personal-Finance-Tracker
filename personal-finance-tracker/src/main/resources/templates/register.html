<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <title>Register</title>
</head>
<body>

<form class="register-form" th:action="@{/register}" th:method="POST" th:object="${registerRequest}">

    <h3>Register</h3>
    <div class="input-element">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" placeholder="Your username" th:field="*{username}">
    </div>
    <div class="input-element">
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Your password" th:field="*{password}">
    </div>
    <div class="register-button">
        <button type="submit">Register</button>
    </div>

</form>
</body>
</html>
