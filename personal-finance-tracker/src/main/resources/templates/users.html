<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <title>Users</title>
</head>
<body>

<div class="last-transaction-table">
    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Active Profile</th>
            <th>Role</th>
            <th>Switch Status</th>
            <th>Switch Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.activeProfile}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <form th:action="@{'/edit/users/' + ${user.getId()} + '/status'}" th:method="PUT">
                    <button>
                        <p>Status</p>
                    </button>
                </form>
            </td>
            <td>
                <form th:action="@{'/edit/users/' + ${user.getId()} + '/role'}" th:method="PUT">
                    <button>
                        <p>Role</p>
                    </button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
